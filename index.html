<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lex - Inicio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="particles"></canvas>

  <div class="container fade-in">
    <h1 class="glow">Bienvenido a Lex</h1>
    <p class="subtitle fade-up">Explora mi mundo digital y musical</p>
    <nav>
      <a href="sobre.html" class="glow-btn fade-up">Sobre mí</a>
      <a href="socials.html" class="glow-btn fade-up" style="animation-delay:0.2s">Redes</a>

      <button id="toggle-music" class="glow-btn">⏯ Música</button>

  <audio id="background-music" loop>

  <script src="script.js"></script>
